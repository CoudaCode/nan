<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/inscription.css">
   
</head>
<body>
    
    <div class="inbox-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="view-mail-list sm-res-mg-t-30">
                        <div class="view-mail-atn">
                            <div class="ongfg-email" style="margin: 1rem; padding: .5rem 1rem; border: 3px solid #0a0e4f; border-radius: 1rem; box-shadow: .9px .2px 2px 2px #0a0e4f;">
                                <h3 class="ongfg-h3" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: normal; ">Bonjour <span class="ongfg-user" style="font-weight: bolder;"> ${" "+data.fullname},</span></h3>
                                <div class="ongfg-div1" style="margin: .5rem 0; font-size: larger; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Pour activer votre compte ${data.plateforme}, veuillez confirmez votre adresse e-mail en cliquant sur le bouton</div>
                                <div class="ongfg-username"  style="margin: .1rem 0; font-size: larger; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; "><span class="username-content" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bolder; color: #0a0e4f;">Ce message expire dans 10 minutes et votre compte sera pris en compte après avoir confirmé.</span></div>
                                <button class="ongfg-close" style="margin: 1.5rem ; padding: .6rem; font-size: larger; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: bolder; text-align:centre;  background-color: #0c1060; border-radius: 10px; text-align: center;" ><a href="${data.url}" style="padding: 1rem; width: 100%; text-decoration: none; color:white;" class="link"> Oui, je confirme. </a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/javascript/inscription.js"></script>
</body>
</html>
