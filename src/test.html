<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>iPhone Camera Style</title>
  <style>
    .camera-box {
  width: 50px;
  height: 50px;
  background-color: #f4f4f4;
  border-radius: 50%;
  position: relative;
  box-shadow: 6px 5px 12px 1px var(--violet);
}

.lens {
  width: 70%;
  height: 70%;
  background-color: #333;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
  </style>
</head>
<body>

<div class="camera-box">
    <div class="lens"></div>
</div>

</body>
</html>
